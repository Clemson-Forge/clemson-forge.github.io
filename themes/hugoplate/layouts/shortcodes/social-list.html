{{ $links := site.Data.social.main }}
<ul class="list-none mt-0">
  {{ range $links }}
  <li class="my-0.5">
    <strong>{{ .action }}</strong>
    <a target="_blank" rel="nofollow noopener" {{ if .link }}href="{{ .link | safeURL }}"{{ end }}>{{ .name }}{{if .page }} {{ .page }}{{ end }}</a> <i class="{{ .icon }}"></i>.
  </li>
  {{ end }}
</ul>
